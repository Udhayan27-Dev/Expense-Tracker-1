<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Signup | Firebase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="../styles/styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="form-container" id="form-container">

      <!-- Login Form -->
      <form class="form login-form" id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>       
        <div class="toggle">Don't have an account? <span id="show-signup">Sign up</span></div>
      </form>

      <!-- Signup Form -->
      <form class="form signup-form" id="signup-form">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <div class="toggle">Already have an account? <span id="show-login">Login</span></div>
      </form>

    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="../JS/login-authentication.js"></script>

</body>

</html>
